<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./src/styles/vendors/normalize.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <div class="website">
        <div class="columns__all">
            <div class="column__menu">
                <div class="column__menu--header">
                    <div class="column__menu--header--logo">
                        <a href="index.html"><img loading="lazy" class="logo--brand" src="./src/img/logo.png" alt="logo-brand"></a>
                    </div>
                    <div class="column__menu--header--button">
                        <button class="button column__menu--header--button--menu burger">
                            <i class="ri-menu-line"></i>
                        </button>
                    </div>
                </div>
                <div class="column__menu--body">
                    <p class="column__menu--body--name_group">New Feeds</p>
                    <div class="column__menu--body--buttons__feeds">
                        <button class="feed_new button column__menu--body--button">
                            <span class="column__menu--body--button-icon">
                                <i class="ri-gamepad-line"></i>
                            </span>
                            <span class="column__menu--body--button-text">
                                New Feed
                            </span>
                        </button>
                        <button class="feed_trending button column__menu--body--button">
                            <span class="column__menu--body--button-icon">
                                <i class="ri-line-chart-line"></i>
                            </span>
                            <span class="column__menu--body--button-text">
                                Trending
                            </span>
                        </button>
                        <button class="feed_following button column__menu--body--button">
                            <span class="column__menu--body--button-icon">
                                <i class="ri-user-line"></i>
                            </span>
                            <span class="column__menu--body--button-text">
                                Following
                            </span>
                        </button>
                        <button class="feed_videos button column__menu--body--button-unity">
                            <div class="column_user">
                                <span class="column__menu--body--button-icon">
                                    <i class="ri-video-on-line"></i>
                                </span>
                                <span class="column__menu--body--button-text">
                                    Your Videos
                                </span>
                            </div>
                            <div class="column_net-feed">
                                <span class="column__menu--body--button-icon-add">
                                    <i class="ri-add-circle-line"></i>
                                </span>
                            </div>
                        </button>
                        <button class="feed_playlist button column__menu--body--button">
                            <span class="column__menu--body--button-icon">
                                <i class="ri-file-list-2-line"></i>
                            </span>
                            <span class="column__menu--body--button-text">
                                Playlist
                            </span>
                        </button>
                    </div>

                    <p class="column__menu--body--name_group">Following</p>
                    <div class="column__menu--body--followings">
                        <div class="column__menu--body--following">
                            <div class="column_user">
                                <img loading="lazy" src="./src/img/following_avatar-one.png" alt="following-avatar" class="column__menu--body--avatar">
                                <span class="column__menu--body--following--name">Dylan Hodges</span>
                            </div>
                            <div class="column_net">
                                <span class="column__menu--body--following--icon"><i class="ri-wifi-line"></i></span>
                            </div>
                        </div>
                        <div class="column__menu--body--following">
                            <div class="column_user">
                                <img loading="lazy" src="./src/img/following_avatar-two.png" alt="following-avatar" class="column__menu--body--avatar">
                                <span class="column__menu--body--following--name">Vincent Parks</span>
                            </div>
                            <div class="column_net">
                                <span class="column__menu--body--following--icon-grin"></span>
                            </div>
                        </div>
                        <div class="column__menu--body--following">
                            <div class="column_user">
                                <img loading="lazy" src="./src/img/following_avatar-three.png" alt="following-avatar" class="column__menu--body--avatar">
                                <span class="column__menu--body--following--name">Richard Bowers</span>
                            </div>
                            <div class="column_net">
                                <span class="column__menu--body--following--icon"><i class="ri-wifi-line"></i></span>
                            </div>
                        </div>
                        <div class="column__menu--body--following">
                            <div class="column_user">
                                <img loading="lazy" src="./src/img/following_avatar-four.png" alt="following-avatar" class="column__menu--body--avatar">
                                <span class="column__menu--body--following--name">Isaac Lambert</span>
                            </div>
                            <div class="column_net">
                                <span class="column__menu--body--following--icon"><i class="ri-wifi-line"></i></span>
                            </div>
                        </div>
                        <div class="column__menu--body--following">
                            <div class="column_user">
                                <img loading="lazy" src="./src/img/following_avatar-two.png" alt="following-avatar" class="column__menu--body--avatar">
                                <span class="column__menu--body--following--name">Lillie Nash</span>
                            </div>
                            <div class="column_net">
                                <span class="column__menu--body--following--icon-grin"></span>
                            </div>
                        </div>
                        <div class="column__menu--body--following">
                            <div class="column_user">
                                <img loading="lazy" src="./src/img/following_avatar-five.png" alt="following-avatar" class="column__menu--body--avatar">
                                <span class="column__menu--body--following--name">Edith Cain</span>
                            </div>
                            <div class="column_net">
                                <span class="column__menu--body--following--icon"><i class="ri-wifi-line"></i></span>
                            </div>
                        </div>
                        <div class="column__menu--body--following">
                            <div class="column_user">
                                <img loading="lazy" src="./src/img/following_avatar-one.png" alt="following-avatar" class="column__menu--body--avatar">
                                <span class="column__menu--body--following--name">Jerry Sherman</span>
                            </div>
                            <div class="column_net">
                                <span class="column__menu--body--following--icon-grin"></span>
                            </div>
                        </div>
                        <button class="button column__menu--body--button__load_more">
                            <img loading="lazy" src="./src/img/load_more.png" alt="following-avatar" class="column__menu--body--avatar">
                            <span class="column__menu--body--following--name">Load more</span>
                            <span class="column__menu--body--following--icon"></span>
                        </button>
                    </div>

                    <p class="column__menu--body--name_group">Unity Gaming</p>
                    <div class="column__menu--body--buttons__feeds">
                        <button class="feed_videos button column__menu--body--button-unity">
                            <div class="column_user">
                                <span class="column__menu--body--button-icon">
                                    <i class="ri-chat-3-line"></i>
                                </span>
                                <span class="column__menu--body--button-text">
                                    Chat
                                </span>
                            </div>
                            <div class="column_net">
                                <div class="column__menu--body--button-icon-border">
                                    <span class="column__menu--body--button-icon-count">
                                        20
                                    </span>
                                </div>
                            </div>
                        </button>
                        <button class="feed_playlist button column__menu--body--button">
                            <span class="column__menu--body--button-icon">
                                <i class="ri-settings-3-line"></i>
                            </span>
                            <span class="column__menu--body--button-text">
                                Settings
                            </span>
                        </button>
                    </div>


                    <div class="column__menu--body--buttons__footer">
                        <span class="column__menu--body--buttons__footer--topic-icon">
                            <i class="ri-sun-line"></i>
                        </span>
                        <button class="button column__menu--body--buttons__footer--topic-button">
                            Будущая кнопка
                        </button>
                        <button class="button column__menu--body--buttons__footer--download-button">
                            <i class="ri-download-line"></i>
                        </button>
                    </div>

                </div>
            </div>
            <div class="column__main">
                <div class="column__main--header">
                    <div class="column__main--header--item column__main--header--browse">
                        <button class="button column__main--header--browse--button browse">
                            <span class="browse-compass"><i class="ri-compass-3-line"></i></span>
                            <span class="browse-text">Browse</span>
                            <span class="browse-arrow"><i class="ri-arrow-drop-down-line"></i></span>
                        </button>
                    </div>
                    <div class="column__main--header--item column__main--header--search">
                        <div class="column__main--header--search--icon search">
                            <form class="search--form" action="post">
                                <span class="search--form--icon"><i class="ri-search-line"></i></span>
                                <input type="text" class="search--form--field" placeholder="Search Everything">
                            </form>
                        </div>
                    </div>
                    <div class="column__main--header--item column__main--header--buttons">
                        <div class="column__main--header--button column__main--header--button--add">
                            <button class="button column__main--header--button-content button--add">
                                <span class="buttons--add--icon">
                                    <i class="ri-add-box-line"></i>
                                </span>
                            </button>
                        </div>
                        <div class="column__main--header--button column__main--header--button--message">
                            <button class="button column__main--header--button-content button--message">
                                <span class="buttons--message--icon">
                                    <i class="ri-chat-3-line"></i>
                                </span>
                            </button>
                        </div>
                        <div class="column__main--header--button column__main--header--button--notification">
                            <button class="button column__main--header--button-content button--notification">
                                <span class="buttons--notification--icon">
                                    <i class="ri-notification-2-line"></i>
                                </span>
                            </button>
                            <div class="column__main--header--button--notification--count">
                                <span class="column__main--header--button--notification--count--text">2</span>
                            </div>
                        </div>
                        <div class="column__main--header--button column__main--header--button--avatar">
                            <button class="button column__main--header--button-content button--avatar">
                                <img class="column__main--header--button--avatar-img" src="src/img/avatar.png">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="./src/scripts/menu_burger.js"></script>
</body>
</html>
